<div id="all">
  <div style="text-align: center">
    <h1>
      {{ title }}
    </h1>
  </div>

  <div>
    <p>
      Filtrar por:
      <input type="search" placeholder="(marca de coche)" [(ngModel)]="brandToFilter">
    </p>
    <table>
      <tr>
        <th>Foto</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>AÃ±o</th>
        <th>En venta desde</th>
        <th>Precio</th>
        <th>PVP</th>
        <th>Acciones</th>
      </tr>
      <tr *ngFor="let car of cars | filtro: brandToFilter">
        <td><img src="{{ car.pic }}" id="carpic" /></td>
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.dateOnSale }}</td>
        <td>{{ car.price | currency: "EUR":"symbol":"1.0":"es" }}</td>
        <td>{{ car.price * 1.21 | currency: "EUR":"symbol":"1.0":"es" }}</td>
        <td id="tableButtons">
          <button type="button">Rebajar</button>
          <button type="button">Vendido</button>
        </td>
      </tr>
    </table>
  </div>
</div>
